<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    
    <div class="MyWatch">
        <span class="H"></span>        
        <span class="M"></span>
        <span class="date"></span>
    </div>

    <script>
        function myTime(){
            var myDate = new Date();
            var hr,min = (myDate.getMinutes() < 10) ? "0" + myDate.getMinutes() : myDate.getMinutes(),
                sec = (myDate.getSeconds() < 10 ) ? "0" + myDate.getSeconds() : myDate.getSeconds(),
                M = (myDate.getHours() >= 12 ) ? "PM" : "AM";
            
            if (myDate.getHours() == 0){
                hr = 12;
            }else if(myDate.getHours() > 12){
                hr = myDate.getHours() - 12;
            }
            else{
                hr = myDate.getHours();
            }

            var = currentTime = hr + ":" + min + ":" + sec + ":";
            document.getElementsByClassName("H")[0].innerHTML = currentTime;
            document.getElementsByClassName("M")[0].innerHTML = M;


            var myDate = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            myMonth = ["Januay", "Fabruary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
            day = myDate.getDate(); 
        
        var currentDate = myDate[myDate.getDay()] + "," + myMonth[myDate.getMonth()] + day ;

        document.getElementsByClassName("date")[0].innerHTML = currentDate;

        }

        myTime();
        setInterval(function(){
            myTime();
        }, 1000);



    </script>

</body>
</html>
